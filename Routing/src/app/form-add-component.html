<div class="container">
  <div class="row">
      <form class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
               <input type="text" name="name" id="name" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="number" class="col-sm-2 control-label">Phone No</label>
            <div class="col-sm-10">
               <input type="text" name="phone" id="number" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="city" class="col-sm-2 control-label">City</label>
            <div class="col-sm-5" >
            <input id="city" class="form-control" [(ngModel)]="selectedcity" name="cityname">
            <select style="margin-top: -40px; margin-left: 250px;" class="form-control" id="city" name="asdf" [(ngModel)]="optionVal" #val (change)="onChange($event,val.value)">
                <option  *ngFor="let city of cities" (click)="onSelect(city)"><span>{{city.name}}</span></option>
            </select>
            </div>
        </div>
        <div class="form-group">
             Search State:
                <input  class="form-control col-sm-5" type="search" name="googlesearch" (keyup)="onKey()">
        </div>
        <div class="form-group">
            <label for="date" class="col-sm-2 control-label">Date</label>
            <div class="col-sm-10">
                <input type="date" name="Date" class="form-control" id="date">
            </div>
        </div>
        <div class="form-group">
            <button class="btn col-sm-10" (submit)="onsubmit()"> Submit</button>
        </div>
      </form>
  </div>
</div>
